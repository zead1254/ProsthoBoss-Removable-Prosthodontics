    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
            if (!savedTheme) localStorage.setItem('theme', 'dark');
        }

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        medical: {
                            pink: '#db2777',
                            light: '#fdf2f8',
                            dark: '#831843'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .option-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-card:active {
            transform: scale(0.98);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake {
            animation: shake 0.4s ease-in-out;
        }
        .glass-morphism {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.8);
        }
        .dark .glass-morphism {
            background: rgba(15, 23, 42, 0.8);
        }
        .loading-screen {
            background: #ffffff;
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .dark .loading-screen {
            background: #020617;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(219, 39, 119, 0.1);
            border-top: 6px solid #db2777;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo-main {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.25rem;
            filter: drop-shadow(0 10px 15px rgba(219, 39, 119, 0.3));
        }
        .floating-side-icon {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .dark .floating-side-icon {
            opacity: 0.1;
        }
        @media (max-width: 1024px) {
            .floating-side-icon { display: none; }
        }

        .typing-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: fixed;
            inset: 0;
            z-index: 9998;
            padding: 2rem;
            text-align: center;
            direction: rtl;
        }
        .typewriter-text {
            border-right: 3px solid #db2777;
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
            animation: caret 0.75s step-end infinite;
        }
        @keyframes caret {
            from, to { border-color: transparent }
            50% { border-color: #db2777; }
        }

        .full-nudge {
            position: fixed;
            inset: 0;
            background: #000; /* Background is now black as requested */
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            cursor: pointer;
            direction: rtl;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #db2777;
            border-radius: 10px;
        }
    </style>
</head>

    <script type="text/babel">

        const LECTURES = [
            {

                questions: [
                    { text: "The art and science of supplying artificial replacements for missing body parts is:", options: ["Prosthesis", "Prosthetics", "Prosthodontics", "Restoration"], correctAnswer: "Prosthetics" },

                    { text: "The foundation of the denture that rests on supporting structures is the:", options: ["Artificial teeth", "Denture border", "Denture base", "Denture flange"], correctAnswer: "Denture base" },
                    { text: "The surface of the denture in contact with the oral mucosa is the:", options: ["Polished surface", "Occlusal surface", "Fitting surface", "Labial surface"], correctAnswer: "Fitting surface" },

                    { text: "Preliminary impressions are usually made using:", options: ["Special trays", "Master casts", "Stock trays", "Occlusion blocks"], correctAnswer: "Stock trays" },
                    { text: "Final impressions are taken using:", options: ["Stock trays", "Special (Custom) trays", "Study casts", "Wax blocks"], correctAnswer: "Special (Custom) trays" },

                    { text: "A 'Removable Complete Denture' replaces:", options: ["Only the teeth", "Only the maxillary arch", "Entire dentition and associated structures of both arches", "Only one missing tooth"], correctAnswer: "Entire dentition and associated structures of both arches" }
                ]
            },
            {
                id: 2, title: "Lecture 2: Extraoral Landmarks", description: "Facial analysis, nasolabial sulcus, and prosthetic guidelines.",
                questions: [
                    { text: "The depression extending from the ala of the nose to the corner of the mouth is:", options: ["Mentolabial sulcus", "Nasolabial sulcus", "Philtrum", "Modiolus"], correctAnswer: "Nasolabial sulcus" },
                    { text: "The nasolabial sulcus ____ after teeth extraction.", options: ["Flattens", "Disappears", "Deepens", "Becomes convex"], correctAnswer: "Deepens" },
                    { text: "The mentolabial sulcus is located between:", options: ["Upper lip and nose", "Lower lip and chin", "Two cheeks", "Eyes and ears"], correctAnswer: "Lower lip and chin" },

                    { text: "A concave facial profile is characteristic of:", options: ["Class I", "Class II", "Class III", "Class IV"], correctAnswer: "Class III" },
                    { text: "The philtrum is a ____ area between the nasal septum and upper lip.", options: ["Square-shaped", "Diamond-shaped", "Circular", "Triangular"], correctAnswer: "Diamond-shaped" },
                    { text: "The transition between the lip mucosa and the skin is the:", options: ["Philtrum", "Modiolus", "Vermillion border", "Mentolabial sulcus"], correctAnswer: "Vermillion border" },
                    { text: "Angular cheilitis can be caused by:", options: ["High vertical dimension", "Vitamin B deficiency", "Excessive flange thickness", "Too many natural teeth"], correctAnswer: "Vitamin B deficiency" },

                    { text: "The point where several facial muscles meet is the:", options: ["Philtrum", "Mentolabial sulcus", "Modiolus", "Tragus"], correctAnswer: "Modiolus" },
                    { text: "Drooping or sunken cheeks are often due to the loss of support from:", options: ["The tongue", "The teeth and denture base", "The ears", "The eyes"], correctAnswer: "The teeth and denture base" },
                    { text: "The imaginary line between both pupils is the:", options: ["Ala-tragus line", "Canthus-tragus line", "Inter-pupillary line", "Camper’s line"], correctAnswer: "Inter-pupillary line" },
                    { text: "The Inter-pupillary line is used to establish the:", options: ["Posterior occlusal plane", "Anterior occlusal plane", "Condyle position", "Vertical dimension"], correctAnswer: "Anterior occlusal plane" },
                    { text: "Camper’s line (Ala-tragus line) is used to establish the:", options: ["Anterior occlusal plane", "Posterior occlusal plane", "Philtrum depth", "Mentolabial sulcus"], correctAnswer: "Posterior occlusal plane" },
                    { text: "The Canthus-tragus line is used to locate the:", options: ["Lip thickness", "Condyle position", "Vertical dimension", "Nasolabial sulcus"], correctAnswer: "Condyle position" },
                    { text: "In Class I jaw relationship, the mentolabial angle is usually:", options: ["Acute", "Obتuse (gentle curve)", "180 degrees", "45 degrees"], correctAnswer: "Obتuse (gentle curve)" },
                    { text: "Which landmark flattens after tooth loss and is restored by proper tooth positioning?", options: ["Mentolabial sulcus", "Philtrum", "Modiolus", "Ala-tragus line"], correctAnswer: "Philtrum" },
                    { text: "A convex facial profile is seen in:", options: ["Class I", "Class II", "Class III", "All edentulous patients"], correctAnswer: "Class II" },
                    { text: "The 'Ala' refers to the:", options: ["Ear", "Eye corner", "Side of the nose", "Chin"], correctAnswer: "Side of the nose" },
                    { text: "Proper vertical dimension and flange thickness primarily restore the ____ depth.", options: ["Canthus-tragus", "Nasolabial sulcus", "Inter-pupillary", "Camper’s"], correctAnswer: "Nasolabial sulcus" }
                ]
            },
            {
                id: 3, title: "Lecture 3: Maxillary Intraoral Landmarks", description: "Stress-bearing areas, tuberosity, and palatal landmarks.",
                questions: [
                    { text: "The effectiveness of bearing areas depends on:", options: ["Type of covering mucosa", "Nature of underlying bone", "Direction of force", "All of the above"], correctAnswer: "All of the above" },
                    { text: "The ideal mucosa for a denture-bearing area is:", options: ["Thin and non-keratinized", "Thick, firmly attached, and keratinized", "Loose and movable", "Very thick and fatty"], correctAnswer: "Thick, firmly attached, and keratinized" },

                    { text: "Which bone type has a high resorption rate and low resistance to force?", options: ["Compact bone", "D3 bone", "Cortical bone", "Thick cancellous bone"], correctAnswer: "D3 bone" },

                    { text: "The rugae area is primarily used for:", options: ["Primary support", "Phonation (e.g., “S” sound)", "Stress bearing", "Limiting the border"], correctAnswer: "Phonation (e.g., “S” sound)" },
                    { text: "The pear-shaped elevation at the midline behind the ridge crest is the:", options: ["Fovea palatinae", "Incisive papilla", "Median palatine raphe", "Torus palatinus"], correctAnswer: "Incisive papilla" },
                    { text: "The incisive papilla covers the:", options: ["Mental nerve", "Nasopalatine nerves and vessels", "Salivary ducts", "Pterygoid hamulus"], correctAnswer: "Nasopalatine nerves and vessels" },

                    { text: "The raised midline area covering the palatal suture is the:", options: ["Median palatine raphe", "Rugae", "Tuberosity", "Hamular notch"], correctAnswer: "Median palatine raphe" },
                    { text: "Lack of relief for the median palatine raphe may cause:", options: ["Midline fracture of the denture", "Rocking of the denture", "Sensitivity", "All of the above"], correctAnswer: "All of the above" },
                    { text: "A bony ridge in the center of the hard palate is called:", options: ["Torus mandibularis", "Torus palatinus", "Exostosis", "Palatal raphe"], correctAnswer: "Torus palatinus" },
                    { text: "The fibrous band connecting the lip to the maxillary ridge is the:", options: ["Buccal frenum", "Labial frenum", "Lingual frenum", "Pterygomandibular raphe"], correctAnswer: "Labial frenum" },

                    { text: "The buccal vestibule is related to the ____ muscle.", options: ["Masseter", "Mylohyoid", "Buccinator", "Mentalis"], correctAnswer: "Buccinator" },
                    { text: "The depression between the tuberosity and the pterygoid hamulus is the:", options: ["Fovea palatinae", "Hamular notch", "Labial notch", "Vibrating line"], correctAnswer: "Hamular notch" },
                    { text: "The posterior border of the maxillary denture should pass through the:", options: ["Rugae", "Hamular notches", "Incisive papilla", "Buccal frenum"], correctAnswer: "Hamular notches" },
                    { text: "The fovea palatinae are ducts for:", options: ["Major salivary glands", "Minor salivary glands", "Nasopalatine nerves", "Lymph nodes"], correctAnswer: "Minor salivary glands" },

                    { text: "The junction between the immovable and movable soft palate is the:", options: ["Median raphe", "Vibrating line", "Hamular notch", "Rugae"], correctAnswer: "Vibrating line" },
                    { text: "The vibrating line determines the:", options: ["Anterior seal", "Posterior palatal seal (PPS)", "Support", "Lateral stability"], correctAnswer: "Posterior palatal seal (PPS)" },
                    { text: "Which maxillary area is covered by compact bone and resists lateral stress?", options: ["Palatal vault", "Buccal slopes of the ridge", "Rugae", "Fovea"], correctAnswer: "Buccal slopes of the ridge" },

                    { text: "The 'Pear-shaped' landmark is the:", options: ["Tuberosity", "Incisive papilla", "Retromolar pad", "Fovea"], correctAnswer: "Incisive papilla" },
                    { text: "If a denture rocks during function, the most likely maxillary area needing relief is:", options: ["Labial vestibule", "Median palatine raphe", "Hamular notch", "Buccal frenum"], correctAnswer: "Median palatine raphe" },

                    { text: "The fovea palatinae are located ____ to the vibrating line.", options: ["Anterior", "Posterior", "Directly on", "Lateral"], correctAnswer: "Anterior" },

            {

                questions: [
                    { text: "The primary stress-bearing area in the mandible is the:", options: ["Alveolar ridge crest", "Buccal shelf area", "Mental foramen", "Genial tubercles"], correctAnswer: "Buccal shelf area" },

                    { text: "Over-extension in the retromylohyoid space causes:", options: ["Better retention", "Sore throat", "Numbness", "Lip biting"], correctAnswer: "Sore throat" },
                    { text: "The retromylohyoid space is bounded medially by the:", options: ["Mandible", "Tongue", "Palatoglossus arch", "Mylohyoid muscle"], correctAnswer: "Tongue" },
                    { text: "The sublingual salivary gland area has ____ mucosa.", options: ["Thick keratinized", "Thin sensitive", "Solid", "Fibrous"], correctAnswer: "Thin sensitive" },
                    { text: "The lingual flange area extends from the lingual frenum to the:", options: ["Buccal frenum", "Retromylohyoid curtain", "External oblique ridge", "Mental foramen"], correctAnswer: "Retromylohyoid curtain" },
                    { text: "The mylohyoid ridge requires relief if it is:", options: ["Rounded", "Sharp", "Deep", "Absent"], correctAnswer: "Sharp" },
                    { text: "The retromolar pad acts as a ____ during function.", options: ["Sharp edge", "Shock absorber", "Dislodging force", "Secondary support"], correctAnswer: "Shock absorber" },
                    { text: "The labial notch prevents ____ of the lower lip.", options: ["Numbness", "Ulceration or displacement", "Swelling", "Resorption"], correctAnswer: "Ulceration or displacement" },
                    { text: "Proper extension into the retromylohyoid space provides a ____ seal.", options: ["Buccal", "Lingual", "Labial", "Anterior"], correctAnswer: "Lingual" },
                    { text: "The external oblique ridge should be ____ by the denture.", options: ["Covered (not exceeded)", "Relieved", "Ignored", "Cut"], correctAnswer: "Covered (not exceeded)" },
                    { text: "The mandibular landmark for locating the posterior occlusal plane is the:", options: ["Buccal shelf", "Retromolar pad", "Genial tubercles", "Mental foramen"], correctAnswer: "Retromolar pad" },
                    { text: "The genioglossus muscle is related to which frenum?", options: ["Labial", "Buccal", "Lingual", "Pterygomandibular"], correctAnswer: "Lingual" }
                ]
            },
            {
                id: 5, title: "Lecture 5: Impression Trays", description: "Stock vs custom trays, spacer design, and materials like acrylic.",
                questions: [
                    { text: "An instrument used for carrying and supporting impression material is:", options: ["Articulator", "Impression Tray", "Special Tray", "Cast"], correctAnswer: "Impression Tray" },
                    { text: "A 'Cast' is a ____ reproduction of the arch.", options: ["Negative", "Positive", "Temporary", "Primary"], correctAnswer: "Positive" },
                    { text: "Which part is found in an upper tray but NOT in a lower tray?", options: ["Flange", "Handle", "Vault portion", "Floor"], correctAnswer: "Vault portion" },
                    { text: "Trays used for making preliminary impressions are:", options: ["Special trays", "Stock trays", "Custom trays", "Record bases"], correctAnswer: "Stock trays" },
                    { text: "A perforated stock tray is primarily used with:", options: ["Impression compound", "Alginate", "Plaster", "Wax"], correctAnswer: "Alginate" },
                    { text: "Rim lock trays with a cooling system are used for:", options: ["Agar-agar", "Alginate", "Rubber base", "Shellac"], correctAnswer: "Agar-agar" },
                    { text: "How much space (clearance) should be allowed between a stock tray and the tissues for hydrocolloids?", options: ["1 mm", "2 mm", "5 mm", "10 mm"], correctAnswer: "5 mm" },
                    { text: "To adjust a metallic stock tray flange for a patient's individual requirement, we use:", options: ["Heating", "Bending with pliers", "Cutting with a saw", "Filling with stone"], correctAnswer: "Bending with pliers" },
                    { text: "The handle of an edentulous tray is ____ to allow lip clearance.", options: ["Straight", "L-shaped", "T-shaped", "Circular"], correctAnswer: "L-shaped" },
                    { text: "Custom trays are fabricated on:", options: ["Master cast", "Study cast (Preliminary cast)", "Patient's mouth directly", "Articulator"], correctAnswer: "Study cast (Preliminary cast)" },
                    { text: "An advantage of custom trays is:", options: ["They use more material", "Less dimensional change", "They are ready-made", "Inaccurate fit"], correctAnswer: "Less dimensional change" },
                    { text: "The 'Minimal Pressure' technique is indicated for:", options: ["Flabby ridges", "Ideal ridges", "Sharp ridges", "Flat ridges"], correctAnswer: "Ideal ridges" },
                    { text: "A custom tray with a spacer is used in which technique?", options: ["Selective pressure", "Minimal pressure", "High pressure", "No pressure"], correctAnswer: "Minimal pressure" },
                    { text: "A custom tray with a 'Window' is indicated for:", options: ["Ideal ridges", "Flabby and displaceable tissues", "Flat palates", "V-shaped palates"], correctAnswer: "Flabby and displaceable tissues" },
                    { text: "The spacer on the preliminary cast should extend ____ short of the tray border.", options: ["0.5 mm", "1 mm", "2 mm", "5 mm"], correctAnswer: "2 mm" },
                    { text: "The special tray itself should be ____ short of the mucosal reflection.", options: ["1 mm", "2 mm", "4 mm", "6 mm"], correctAnswer: "2 mm" },
                    { text: "Which area is NOT covered by the wax spacer in a maxillary custom tray?", options: ["Alveolar ridge", "Rugae area", "Posterior palatal seal area", "Hard palate"], correctAnswer: "Posterior palatal seal area" },
                    { text: "Shellac special trays are ____ materials.", options: ["Thermosetting", "Thermoplastic", "Light-cured", "Self-cured"], correctAnswer: "Thermoplastic" },
                    { text: "A major disadvantage of shellac trays is:", options: ["Expensive", "Poor adaptation and low strength", "Difficult to make", "Too thick"], correctAnswer: "Poor adaptation and low strength" },
                    { text: "Acrylic resin special trays should be used ____ after fabrication.", options: ["Immediately", "After 1 hour", "After 24 hours", "After 1 week"], correctAnswer: "After 24 hours" },
                    { text: "The method where polymer powder is moistened by monomer liquid on the cast is:", options: ["Dough method", "Sprinkle-on method", "Vacuum formed", "Heat cured"], correctAnswer: "Sprinkle-on method" },
                    { text: "In the 'Dough Method', the polymer to monomer ratio by volume is usually:", options: ["1:1", "2:1", "3:1", "5:1"], correctAnswer: "3:1" },
                    { text: "The desired thickness of an acrylic resin tray sheet is:", options: ["0.5 mm", "1-1.5 mm", "2-3 mm", "5 mm"], correctAnswer: "2-3 mm" },
                    { text: "A custom tray with relief is also known as a:", options: ["Minimal pressure tray", "Close-fitting tray", "Selective pressure tray", "Stock tray"], correctAnswer: "Close-fitting tray" },
                    { text: "Vacuum formed trays are made of:", options: ["Acrylic resin", "Shellac", "Vinyl or polystyrene", "Plaster"], correctAnswer: "Vinyl or polystyrene" },
                    { text: "Which material can be easily trimmed with acrylic burs?", options: ["Shellac", "Compound", "Acrylic resin", "Alginate"], correctAnswer: "Acrylic resin" },
                    { text: "Preliminary impressions help examine all the following EXCEPT:", options: ["Ridge shape", "Inter-ridge space", "Final occlusion of the denture", "Relief areas"], correctAnswer: "Final occlusion of the denture" },
                    { text: "Special trays provide an even space for impression material by using a:", options: ["Handle", "Spacer", "Border mold", "Casting ring"], correctAnswer: "Spacer" },
                    { text: "Which tray is used for impressions in fixed prosthodontics (sections)?", options: ["Edentulous stock tray", "Sectional tray", "Special tray", "Custom tray with window"], correctAnswer: "Sectional tray" },
                    { text: "One thickness of baseplate wax in 'Close-fitting' trays is placed over:", options: ["Primary stress areas", "Relief areas", "Borders only", "Handle area"], correctAnswer: "Relief areas" },
                    { text: "Custom trays are more economical because they:", options: ["Last longer", "Require less impression material", "Are made of cheap plastic", "Are ready-made"], correctAnswer: "Require less impression material" },
                    { text: "A tray requirement for preventing distortion is to be:", options: ["Flexible", "Strong and rigid", "Very thin", "Perforated only"], correctAnswer: "Strong and rigid" },
                    { text: "Trays for partially edentulous patients have:", options: ["Only round floors", "Only flat floors", "Combination of round (edentulous) and flat (dentulous) floors", "No flanges"], correctAnswer: "Combination of round (edentulous) and flat (dentulous) floors" },
                    { text: "Adjustment of a stock tray flange to fit a frenum is called:", options: ["Bending", "Cutting (notching)", "Building", "Casting"], correctAnswer: "Cutting (notching)" },
                    { text: "The dough stage of acrylic resin is used in:", options: ["Sprinkle-on method", "Finger adapted method", "Vacuum forming", "Casting"], correctAnswer: "Finger adapted method" },
                    { text: "Dimensional changes in auto-polymerizing resin trays happen due to:", options: ["Heat", "Monomer evaporation and polymerization", "Water absorption", "Light exposure"], correctAnswer: "Monomer evaporation and polymerization" },
                    { text: "'Rim lock' trays have a cooling system specifically for:", options: ["Alginate", "Agar-agar (Reversible hydrocolloid)", "Zinc oxide eugenol", "Plaster"], correctAnswer: "Agar-agar (Reversible hydrocolloid)" },
                    { text: "The special tray extension is 2 mm short of mucosal reflection to allow for:", options: ["Thick material", "Border molding", "Retention", "More teeth"], correctAnswer: "Border molding" },
                    { text: "In the sprinkle-on method, the sequence of sprinkling is:", options: ["Crest first, then labial", "Labial, buccal, lingual, palatal, then crest", "Palatal only", "Any order"], correctAnswer: "Labial, buccal, lingual, palatal, then crest" },
                    { text: "Which special tray is considered time-consuming to fabricate?", options: ["Shellac", "Auto polymerizing resin", "Vacuum formed", "Stock tray"], correctAnswer: "Auto polymerizing resin" }
                ]
            },
            {
                id: 6, title: "Lecture 6: Posterior Palatal Seal & Relief", description: "Retention principles, vibrating lines, and pressure relief techniques.",
                questions: [
                    { text: "The PPS is produced by displacing tissues covering the:", options: ["Hard palate", "Soft palate", "Alveolar ridge", "Buccal shelf"], correctAnswer: "Soft palate" },
                    { text: "The primary purpose of the Posterior Palatal Seal (PPS) is:", options: ["Aesthetics", "Retention", "Support", "Comfort only"], correctAnswer: "Retention" },
                    { text: "PPS reduces the gag reflex by:", options: ["Making the denture longer", "Decreasing awareness of the posterior border", "Thickening the border", "Moving the teeth forward"], correctAnswer: "Decreasing awareness of the posterior border" },
                    { text: "Which landmark marks the junction between the hard and soft palates?", options: ["Anterior vibrating line", "Posterior vibrating line", "Hamular notch", "Fovea palatinae"], correctAnswer: "Anterior vibrating line" },
                    { text: "The PPS area lies between the:", options: ["Rugae and tuberosity", "Anterior and posterior vibrating lines", "Hard palate and fovea", "Hamular notch and ridge crest"], correctAnswer: "Anterior and posterior vibrating lines" },
                    { text: "To locate the 'Anterior Vibrating Line', the patient should say 'Ah' in:", options: ["A long continuous sound", "Short vigorous bursts", "A whisper", "A normal tone"], correctAnswer: "Short vigorous bursts" },
                    { text: "The 'Posterior Vibrating Line' is at the junction between:", options: ["Hard and soft palate", "Slightly movable and movable soft palate", "Soft palate and pharynx", "Teeth and gums"], correctAnswer: "Slightly movable and movable soft palate" },
                    { text: "The post-dam width at the midline is usually:", options: ["0.5 mm", "1 mm", "5-6 mm", "10 mm"], correctAnswer: "1 mm" },
                    { text: "The post-dam width is widest (5-6 mm) at:", options: ["The midline", "The lateral sides (Cupid's bow area)", "The hamular notch", "The tuberosity"], correctAnswer: "The lateral sides (Cupid's bow area)" },
                    { text: "The deepest point of the post-dam is located at ____ distance from the midline to hamular notch.", options: ["1/4", "1/3", "1/2", "3/4"], correctAnswer: "1/3" },
                    { text: "Which technique uses zinc oxide-eugenol and head movement at 30°?", options: ["Conventional approach", "Fluid wax technique", "Arbitrary scraping", "Direct relief"], correctAnswer: "Fluid wax technique" },
                    { text: "A disadvantage of the 'Conventional Approach' is:", options: ["Inaccurate", "Risk of tissue over-compression", "Not retentive", "Too fast"], correctAnswer: "Risk of tissue over-compression" },
                    { text: "The least accurate method for PPS is:", options: ["Fluid wax", "Conventional approach", "Arbitrary scraping of master cast", "Functional impression"], correctAnswer: "Arbitrary scraping of master cast" },
                    { text: "The 'Butterfly' shape of the PPS refers to its:", options: ["Length", "Depth", "Width", "Color"], correctAnswer: "Width" },
                    { text: "The post-dam depth is shallowest at the:", options: ["Lateral areas", "Midline and hamular notches", "Alveolar ridge", "Tuberosity"], correctAnswer: "Midline and hamular notches" },
                    { text: "Relief is defined as the reduction of pressure from:", options: ["Stress bearing areas", "Specific undesirable pressure areas", "The entire palate", "Artificial teeth"], correctAnswer: "Specific undesirable pressure areas" },
                    { text: "Relief improves denture:", options: ["Esthetics", "Stability and comfort", "Weight", "Speed of fabrication"], correctAnswer: "Stability and comfort" },
                    { text: "Which area requires relief to prevent a burning sensation?", options: ["Median palatine raphe", "Incisive papilla", "Rugae", "Buccal shelf"], correctAnswer: "Incisive papilla" },
                    { text: "Which area requires relief to prevent midline fracture of the denture?", options: ["Tuberosity", "Median palatine raphe", "Hamular notch", "Fovea"], correctAnswer: "Median palatine raphe" },
                    { text: "Automatic relief is achieved clinically through:", options: ["Grinding", "Selective pressure impression", "Scraping the cast", "Adding wax"], correctAnswer: "Selective pressure impression" },
                    { text: "Scraping the master cast for PPS in the conventional approach is done at which stage?", options: ["Preliminary impression", "Final impression or Jaw relation/Try-in stages", "Delivery", "Follow-up"], correctAnswer: "Final impression or Jaw relation/Try-in stages" },
                    { text: "The fluid wax technique allows for recording ____ movements.", options: ["Vertical only", "Functional soft palate", "Masticatory", "Tongue"], correctAnswer: "Functional soft palate" },
                    { text: "The depth of the post-dam scrape at the median palatine raphe should be:", options: ["0.1 mm", "0.5–1 mm", "3 mm", "5 mm"], correctAnswer: "0.5–1 mm" },
                    { text: "The depth of the post-dam scrape laterally (at 1/3 distance) should be:", options: ["0.5 mm", "1–1.5 mm", "5 mm", "10 mm"], correctAnswer: "1–1.5 mm" },
                    { text: "'Post-dam' is another name for:", options: ["Relief", "Posterior Palatal Seal", "Tuberosity", "Special tray"], correctAnswer: "Posterior Palatal Seal" },
                    { text: "Which PPS technique is considered a 'Physiologic technique'?", options: ["Arbitrary scraping", "Fluid wax technique", "Conventional scraping", "Direct relief"], correctAnswer: "Fluid wax technique" },
                    { text: "One advantage of the Fluid Wax technique is:", options: ["Handling is very easy", "Less chance of tissue overcompression", "Saves time", "Does not require special wax"], correctAnswer: "Less chance of tissue overcompression" },
                    { text: "In the Conventional Approach, self-cure resin added to the trial base should be kept for:", options: ["1 minute", "5 minutes", "20–30 minutes", "24 hours"], correctAnswer: "20–30 minutes" },
                    { text: "Which line is marked with an indelible pencil to guide the posterior border?", options: ["Anterior vibrating line", "Posterior vibrating line", "Median raphe", "Camper's line"], correctAnswer: "Posterior vibrating line" },
                    { text: "Relief of the 'Mylohyoid Ridge' in the mandible is done if it is:", options: ["Rounded", "Sharp after resorption", "Absent", "Deep in the sulcus"], correctAnswer: "Sharp after resorption" },
                    { text: "Relief areas in the mandible include the Mental Foramen when:", options: ["Teeth are present", "Severe ridge resorption occurs", "The patient is young", "The foramen is deep"], correctAnswer: "Severe ridge resorption occurs" },
                    { text: "Scraping the final impression to create relief is a ____ method.", options: ["Clinical", "Laboratory", "Functional", "Diagnostic"], correctAnswer: "Laboratory" },
                    { text: "The shape and depth of relief depend on the:", options: ["Color of the ridge", "Shape and extent of hard/sensitive areas", "Size of the tray", "Material used for impression"], correctAnswer: "Shape and extent of hard/sensitive areas" },
                    { text: "Relief should NOT have a sharp outline to prevent:", options: ["Stone breakage", "Epithelial irritation", "Excess wax", "Retention loss"], correctAnswer: "Epithelial irritation" },
                    { text: "The PPS extends laterally to the:", options: ["Alveolar ridge", "Hamular notch", "Buccal frenum", "Philtrum"], correctAnswer: "Hamular notch" },
                    { text: "The 'Ah' sound used for the posterior vibrating line is:", options: ["Short and vigorous", "Normal (not exaggerated)", "Not used", "Loud"], correctAnswer: "Normal (not exaggerated)" },
                    { text: "The PPS compensates for polymerization shrinkage of:", options: ["Alginate", "Acrylic resin", "Plaster", "Stone"], correctAnswer: "Acrylic resin" },
                    { text: "A 'Relieved Area' on the denture is an area that is:", options: ["Thicker", "Reduced (thinned)", "Sharpened", "Perforated"], correctAnswer: "Reduced (thinned)" },
                    { text: "The posterior palatal seal area is soft tissue along the junction of:", options: ["Lip and gum", "Hard and soft palates", "Tongue and floor of mouth", "Cheek and ridge"], correctAnswer: "Hard and soft palates" },
                    { text: "Wait time before removing the fluid wax impression from the mouth is:", options: ["10 seconds", "1 minute", "4–6 minutes", "30 minutes"], correctAnswer: "4–6 minutes" }
                ]
            },
            {
                id: 7, title: "Lecture 7: Boxing-in Final Impression", description: "Building vertical walls, bead wax, and master cast preservation.",
                questions: [
                    { text: "Boxing-in is the process of building vertical walls around the:", options: ["Patient's face", "Final impression", "Preliminary cast", "Articulator"], correctAnswer: "Final impression" },
                    { text: "One main purpose of boxing is to produce a container for:", options: ["Saliva", "Pouring the stone", "Storing teeth", "Mixing monomer"], correctAnswer: "Pouring the stone" },
                    { text: "Boxing helps preserve the impression's:", options: ["Color", "Landmarks", "Weight", "Smell"], correctAnswer: "Landmarks" },
                    { text: "The wax boxing method is suitable for ____ impressions.", options: ["Alginate", "Zinc oxide or plaster", "Agar-agar", "Only wax"], correctAnswer: "Zinc oxide or plaster" },
                    { text: "A rope of 'Bead Wax' is usually ____ thick.", options: ["1 mm", "3 mm", "10 mm", "20 mm"], correctAnswer: "3 mm" },
                    { text: "The bead wax should be placed ____ away from the impression border.", options: ["0.5 mm", "1 mm", "3 mm", "10 mm"], correctAnswer: "3 mm" },
                    { text: "In the lower impression, bead wax must include the ____ side.", options: ["Only buccal", "Lingual", "Only labial", "No side"], correctAnswer: "Lingual" },
                    { text: "To fill the tongue space in a lower impression, we use:", options: ["More stone", "Base plate wax piece", "Cotton", "Alginate"], correctAnswer: "Base plate wax piece" },
                    { text: "The 'Plaster Base' for boxing is made by placing plaster on a:", options: ["Vibrator", "Glass slab", "Articulator", "Patient's tray"], correctAnswer: "Glass slab" },
                    { text: "The boxing wax strip should extend ____ above the impression's highest point.", options: ["2 mm", "5 mm", "13 mm", "50 mm"], correctAnswer: "13 mm" },
                    { text: "The wax strip and bead wax are removed ____ the stone sets.", options: ["Before", "After", "While", "Never"], correctAnswer: "After" },
                    { text: "The 'Plaster and Pumice' method is primarily used for ____ impressions.", options: ["Alginate", "Rubber base", "Compound", "Plaster only"], correctAnswer: "Plaster only" },
                    { text: "In the clay boxing method, the impression is placed on a:", options: ["Glass slab", "Clay base", "Stone base", "Wax base"], correctAnswer: "Clay base" },
                    { text: "Clay is molded ____ from the impression border.", options: ["1 mm", "3 mm", "10 mm", "13 mm"], correctAnswer: "3 mm" },
                    { text: "An advantage of boxing is that it increases the ____ of the cast.", options: ["Solubility", "Strength", "Transparency", "Flexibility"], correctAnswer: "Strength" },
                    { text: "Boxing allows for accurate judging of the cast:", options: ["Color", "Thickness", "Age", "Density"], correctAnswer: "Thickness" },
                    { text: "Which method is considered economical?", options: ["Not boxing", "Boxing", "Hand-pouring", "Free-hand trimming"], correctAnswer: "Boxing" },
                    { text: "The 'Bead Wax' should be ____ to the impression border.", options: ["Perpendicular", "Parallel", "At a 45° angle", "Underneath"], correctAnswer: "Parallel" },
                    { text: "'Luting' the ends of the boxing wax means:", options: ["Cutting them", "Sealing them together", "Breaking them", "Washing them"], correctAnswer: "Sealing them together" },
                    { text: "Plaster and pumice mix should be trimmed to the ____ of the wax bead.", options: ["Height", "Thickness (3 mm)", "Length", "Color"], correctAnswer: "Thickness (3 mm)" },
                    { text: "Boxing preserves the full ____ of the impression.", options: ["Height", "Width", "Length", "Volume"], correctAnswer: "Width" },
                    { text: "The stone is vibrated into the boxing to remove:", options: ["Excess stone", "Air bubbles", "Wax", "Clay"], correctAnswer: "Air bubbles" },
                    { text: "Separating the cast from the impression happens after:", options: ["5 minutes", "The stone sets", "Boiling", "Trimming"], correctAnswer: "The stone sets" },
                    { text: "In the wax method, the impression is seated into plaster with its tissue surface:", options: ["Facing down", "Facing up", "Facing the wall", "Vertically"], correctAnswer: "Facing up" },
                    { text: "The plaster base ensures that the sides of the cast will be:", options: ["Slanted", "Vertical", "Horizontal", "Curved"], correctAnswer: "Vertical" },
                    { text: "Which material provides a 'Firm attachment' for boxing wax in the pumice method?", options: ["Water", "Plaster-pumice mix", "Alginate", "Oil"], correctAnswer: "Plaster-pumice mix" },
                    { text: "'Stone' refers to the ____ material poured into the boxed impression.", options: ["Impression", "Cast", "Wax", "Resin"], correctAnswer: "Stone" },
                    { text: "Boxing-in is a stage between final impression and:", options: ["Special tray construction", "Master cast production", "Setting teeth", "Delivery"], correctAnswer: "Master cast production" },
                    { text: "Failure to box properly can lead to loss of ____ landmarks.", options: ["Preliminary", "Peripheral (border)", "Occlusal", "Facial"], correctAnswer: "Peripheral (border)" },
                    { text: "Wax used for 'Beading' is often called:", options: ["Sticky wax", "Utility or Bead wax", "Casting wax", "Inlay wax"], correctAnswer: "Utility or Bead wax" },
                    { text: "The 'Strip of Boxing Wax' forms the ____ of the container.", options: ["Floor", "Vertical walls", "Lid", "Handle"], correctAnswer: "Vertical walls" },
                    { text: "The 'Land area' of a cast is preserved by:", options: ["Trimming", "Boxing", "Sanding", "Polishing"], correctAnswer: "Boxing" },
                    { text: "Boxing wax is usually supplied as:", options: ["Liquid", "Long strips or sheets", "Powder", "Pellets"], correctAnswer: "Long strips or sheets" },
                    { text: "Boxing is NOT typically done with ____ impressions due to their flexibility.", options: ["Zinc oxide", "Alginate", "Plaster", "Compound"], correctAnswer: "Alginate" },
                    { text: "The 'Glass Slab' provides a ____ surface for the boxing base.", options: ["Rough", "Flat and smooth", "Porous", "Curved"], correctAnswer: "Flat and smooth" },
                    { text: "Separating the clay from the cast is:", options: ["Difficult", "Easy", "Impossible", "Requires boiling"], correctAnswer: "Easy" },
                    { text: "The thickness of the cast base produced by boxing is typically:", options: ["1 mm", "10–15 mm", "50 mm", "100 mm"], correctAnswer: "10–15 mm" },
                    { text: "'Stone' is preferred over 'Plaster' for the master cast because it is:", options: ["Cheaper", "Stronger and harder", "Softer", "Faster to set"], correctAnswer: "Stronger and harder" },
                    { text: "The bead wax prevents the stone from ____ the impression borders.", options: ["Reaching", "Flowing over (losing)", "Touching", "Coloring"], correctAnswer: "Flowing over (losing)" },
                    { text: "Final impressions are boxed to produce the ____ cast.", options: ["Study", "Master", "Refractory", "Diagnostic"], correctAnswer: "Master" }
                ]
            },
            {
                id: 8, title: "Lecture 8: Record Blocks", description: "Record bases, occlusion rims, and maxillary-mandibular relations.",
                questions: [
                    { text: "A record block is used for recording ____ relations.", options: ["Only vertical", "Maxillo-mandibular", "Only horizontal", "Aesthetic"], correctAnswer: "Maxillo-mandibular" },
                    { text: "The components of a record block are:", options: ["Tray and material", "Record base and occlusion rim", "Cast and articulator", "Teeth and wax"], correctAnswer: "Record base and occlusion rim" },
                    { text: "Record bases support the ____ during jaw relation records.", options: ["Tongue", "Occlusion rim", "Lips", "Articulator"], correctAnswer: "Occlusion rim" },
                    { text: "A record base should be ____ to avoid inaccurate jaw records.", options: ["Flexible", "Stable and rigid", "Very heavy", "Small"], correctAnswer: "Stable and rigid" },
                    { text: "Temporary recording bases are ____ after arrangement of teeth.", options: ["Kept", "Discarded", "Polished", "Glued"], correctAnswer: "Discarded" },
                    { text: "Shellac baseplates are softened over a:", options: ["Water bath", "Flame", "Lamp", "Oven"], correctAnswer: "Flame" },
                    { text: "A disadvantage of Shellac bases is that they tend to ____ with temperature changes.", options: ["Get stronger", "Distort (warp)", "Melt", "Disappear"], correctAnswer: "Distort (warp)" },
                    { text: "'Cold-curing acrylic resin' is another name for:", options: ["Light-cured resin", "Auto polymerizing resin", "Heat-cured resin", "Shellac"], correctAnswer: "Auto polymerizing resin" },
                    { text: "The 'Sprinkle-on' method sequence includes sprinkling polymer then moistening with:", options: ["Water", "Monomer", "Alcohol", "Oil"], correctAnswer: "Monomer" },
                    { text: "The thickness of a resin record base should be:", options: ["0.5 mm", "2–3 mm", "10 mm", "20 mm"], correctAnswer: "2–3 mm" },
                    { text: "Residual monomer in self-cure resin can cause ____ to oral tissues.", options: ["Better healing", "Irritation", "Numbness", "No effect"], correctAnswer: "Irritation" },
                    { text: "The 'Finger adapted dough method' is ____ than the sprinkle-on method.", options: ["Slower", "Faster", "More accurate", "More expensive"], correctAnswer: "Faster" },
                    { text: "Light-cured record bases are cured in a chamber for ____ (total).", options: ["1 minute", "8 minutes (2 + 6)", "1 hour", "24 hours"], correctAnswer: "8 minutes (2 + 6)" },
                    { text: "Thermoplastic resins for bases are adapted using a ____ machine.", options: ["Casting", "Vacuum forming", "Milling", "Polishing"], correctAnswer: "Vacuum forming" },
                    { text: "Which record base becomes a permanent part of the finished denture?", options: ["Shellac", "Processed heat-cured acrylic", "Cold-curing resin", "Wax"], correctAnswer: "Processed heat-cured acrylic" },
                    { text: "Cast alloy denture bases can be made from:", options: ["Aluminum", "Chrome-Cobalt or Gold alloy", "Copper", "Lead"], correctAnswer: "Chrome-Cobalt or Gold alloy" },
                    { text: "An advantage of metallic (alloy) bases is:", options: ["Cheap", "Thermal conductivity", "Easy to reline", "Lightweight"], correctAnswer: "Thermal conductivity" },
                    { text: "Occlusion rims are ____ shaped.", options: ["Circular", "Horse-shoe", "Square", "Triangular"], correctAnswer: "Horse-shoe" },
                    { text: "Occlusion rims help determine the ____ support.", options: ["Tongue", "Lip and cheek", "Eye", "Ear"], correctAnswer: "Lip and cheek" },
                    { text: "The height of the anterior MAXILLARY rim from the mucobuccal fold is:", options: ["10 mm", "22 mm", "18 mm", "5 mm"], correctAnswer: "22 mm" },
                    { text: "The height of the anterior MANDIBULAR rim from the mucobuccal fold is:", options: ["10 mm", "18 mm", "22 mm", "30 mm"], correctAnswer: "18 mm" },
                    { text: "The upper occlusion rim terminates at the anterior aspect of the:", options: ["Hamular notch", "Maxillary tuberosity", "Incisive papilla", "Midline"], correctAnswer: "Maxillary tuberosity" },
                    { text: "The lower occlusion rim terminates anterior to the:", options: ["Retromolar pad", "Mental foramen", "Lingual frenum", "Canine"], correctAnswer: "Retromolar pad" },
                    { text: "The posterior edge of the rim is cut at a ____ degree angle.", options: ["10", "30", "90", "180"], correctAnswer: "30" },
                    { text: "The most common material for making occlusion rims is:", options: ["Plaster", "Base plate wax", "Compound", "Metal"], correctAnswer: "Base plate wax" },
                    { text: "'Composition' (compound) rims are advantageous because they do NOT:", options: ["Melt", "Distort under pressure", "Cost much", "Require trimming"], correctAnswer: "Distort under pressure" },
                    { text: "Plaster and pumice rims are used for ____ recording of jaw movements.", options: ["Static", "Functional (grinding)", "Aesthetic", "Digital"], correctAnswer: "Functional (grinding)" },
                    { text: "Record bases must be free of ____ for patient comfort.", options: ["Color", "Voids or projections", "Wax", "Resin"], correctAnswer: "Voids or projections" },
                    { text: "Failure to fit record bases accurately leads to errors in:", options: ["Tooth color", "Jaw relationship records", "Patient's age", "Denture weight"], correctAnswer: "Jaw relationship records" },
                    { text: "In the 'Dough Method', the polymer to monomer ratio is usually:", options: ["1:1", "3:1", "10:1", "1:3"], correctAnswer: "3:1" },
                    { text: "Undercuts on the master cast are ____ before making temporary bases.", options: ["Enlarged", "Blocked-out with wax", "Removed with a drill", "Left alone"], correctAnswer: "Blocked-out with wax" },
                    { text: "A thin layer of ____ is applied to the cast as a separating medium for resin.", options: ["Water", "Petrolatum (Vaseline)", "Glue", "Acid"], correctAnswer: "Petrolatum (Vaseline)" },
                    { text: "Which record base is considered 'Brittle' and produces fine particles when grinding?", options: ["Shellac", "Light-cured resin", "Metal", "Cold-cure resin"], correctAnswer: "Shellac" },
                    { text: "The master cast is ____ when recovering a permanent processed resin base.", options: ["Saved", "Destroyed", "Duplicated", "Not used"], correctAnswer: "Destroyed" },
                    { text: "Metallic bases are difficult to ____ compared to acrylic bases.", options: ["Clean", "Reline", "Wear", "Polish"], correctAnswer: "Reline" },
                    { text: "Occlusion rims follow the ____ form of the arch.", options: ["Straight", "Arch form", "Vertical", "Any"], correctAnswer: "Arch form" },
                    { text: "The vertical dimension of occlusion (VDO) is determined using:", options: ["Special tray", "Occlusion rims", "Alginate", "Only the cast"], correctAnswer: "Occlusion rims" },
                    { text: "Which material for rims takes a long time to cut and trim?", options: ["Wax", "Composition (Compound)", "Plaster", "Alginate"], correctAnswer: "Composition (Compound)" },
                    { text: "Record blocks are used during the ____ stage in the clinic.", options: ["Preliminary impression", "Try-in and Jaw relation", "Polishing", "Finishing"], correctAnswer: "Try-in and Jaw relation" },
                    { text: "'Blocking out undercuts' ensures that the record base can be:", options: ["Glued to the cast", "Removed without breaking the cast", "Made thicker", "Processed faster"], correctAnswer: "Removed without breaking the cast" }
                ]
            },
            {
                id: 9, title: "Lecture 9: Selection of Teeth", description: "SPA concept, anterior aesthetics, and posterior cusp choices.",
                questions: [
                    { text: "Selection of anterior teeth is based on all EXCEPT:", options: ["Shape (Form)", "Size", "Cusp angle", "Shade"], correctAnswer: "Cusp angle" },
                    { text: "The shape of anterior teeth should generally match the shape of the:", options: ["Ear", "Face", "Nose", "Tongue"], correctAnswer: "Face" },
                    { text: "According to face forms, teeth can be Square, Ovoid, or:", options: ["Triangular", "Tapering", "Circular", "Rectangular"], correctAnswer: "Tapering" },
                    { text: "The Dentogenic Concept (SPA) stands for:", options: ["Size, Position, Age", "Sex, Personality, Age", "Shape, Profile, Anatomy", "Shade, Polish, Acrylic"], correctAnswer: "Sex, Personality, Age" },
                    { text: "Female patients are often suited with ____ teeth.", options: ["Square", "Ovoid or tapering", "Sharp-edged", "Large"], correctAnswer: "Ovoid or tapering" },

                    { text: "The width of the nose often corresponds to the ____ distance.", options: ["Inter-pupillary", "Canine-to-canine", "Central-to-central", "Molar-to-molar"], correctAnswer: "Canine-to-canine" },

                    { text: "Class III relationships often require ____ mandibular anterior teeth.", options: ["Smaller", "Larger", "No", "Pointy"], correctAnswer: "Larger" },
                    { text: "The length of the maxillary central incisor is approximately Face Length divided by:", options: ["3.3", "16", "5", "20"], correctAnswer: "16" },
                    { text: "Relaxed female patients usually display ____ of the upper teeth.", options: ["0 mm", "2 mm", "5 mm", "10 mm"], correctAnswer: "2 mm" },
                    { text: "Relaxed male patients usually display ____ of the upper teeth.", options: ["1 mm", "3 mm", "6 mm", "0 mm"], correctAnswer: "0 mm" },
                    { text: "Which teeth are usually the 'Darkest' in the mouth?", options: ["Central incisors", "Canines", "Lateral incisors", "First premolars"], correctAnswer: "Canines" },
                    { text: "The lightest teeth in the mouth are usually the:", options: ["Canines", "Central incisors", "Molars", "Second premolars"], correctAnswer: "Central incisors" },
                    { text: "Anatomic posterior teeth have a cusp angle of:", options: ["0°", "30°–35°", "10°", "90°"], correctAnswer: "30°–35°" },
                    { text: "Non-anatomic teeth are also called ____ teeth.", options: ["Sharp", "Flat (0°)", "Aesthetic", "Efficient"], correctAnswer: "Flat (0°)" },
                    { text: "An advantage of Anatomic teeth is:", options: ["Less horizontal force", "Good masticatory efficiency", "Easy setup", "No cusp locking"], correctAnswer: "Good masticatory efficiency" },
                    { text: "A disadvantage of Anatomic teeth is:", options: ["Poor esthetics", "More horizontal forces leading to ridge resorption", "Low efficiency", "Hard to grind"], correctAnswer: "More horizontal forces leading to ridge resorption" },
                    { text: "Non-anatomic teeth are indicated for patients with:", options: ["High well-rounded ridges", "Atrophic or flat ridges", "Young age", "Class I relation only"], correctAnswer: "Atrophic or flat ridges" },
                    { text: "Posterior tooth length depends on the available:", options: ["Tongue space", "Inter-arch space", "Lip length", "Cheek thickness"], correctAnswer: "Inter-arch space" },

                    { text: "Which teeth are more uniform in color?", options: ["Anteriors", "Posteriors", "Canines", "Centrals"], correctAnswer: "Posteriors" },

                    { text: "The width of the maxillary central incisors can be guided by the width of the:", options: ["Philtrum", "Tongue", "Ear", "Eye"], correctAnswer: "Philtrum" },

            {
                id: 10, title: "Lecture 10: Dental Articulators", description: "Mechanical simulation, Bonwill triangle, and Arcon vs Non-Arcon.",
                questions: [
                    { text: "A mechanical device that represents the TMJs and jaw members is an:", options: ["Impression Tray", "Articulator", "Facebow", "Parallelometer"], correctAnswer: "Articulator" },
                    { text: "According to the GPT definition, an articulator simulates jaw movements by attaching:", options: ["Natural teeth", "Maxillary and mandibular casts", "Special trays", "Alginate impressions"], correctAnswer: "Maxillary and mandibular casts" },
                    { text: "Which of the following is NOT a use of an articulator?", options: ["Arrange artificial teeth", "Diagnose patient's occlusion", "Take a final impression", "Correct occlusal disharmony after processing"], correctAnswer: "Take a final impression" },
                    { text: "An advantage of using an articulator is the ability to view occlusion from the ____ side.", options: ["Labial", "Buccal", "Lingual", "Occlusal"], correctAnswer: "Lingual" },
                    { text: "Articulators eliminate interference from which oral factor?", options: ["Tongue and Cheeks", "Saliva", "Tissue resiliency", "All of the above"], correctAnswer: "All of the above" },
                    { text: "The part of the articulator that provides a positive anterior vertical stop is the:", options: ["Condylar guidance", "Incisal pin", "Upper member", "Mounting ring"], correctAnswer: "Incisal pin" },
                    { text: "A limitation of metal articulators is that they may show:", options: ["Tooling or fatigue errors", "Better retention", "Color changes", "No movement"], correctAnswer: "Tooling or fatigue errors" },
                    { text: "'Simple Hinge' articulators allow which movement only?", options: ["Lateral", "Protrusive", "Opening and closing", "Bennett movement"], correctAnswer: "Opening and closing" },
                    { text: "Which articulator does NOT represent the TMJs?", options: ["Semi-adjustable", "Simple Hinge (Plane line)", "Mean value", "Fully adjustable"], correctAnswer: "Simple Hinge (Plane line)" },
                    { text: "In 'Fixed/Mean Value' articulators, the horizontal condylar angle is fixed at:", options: ["0°", "30–40°", "10°", "75°"], correctAnswer: "30–40°" },
                    { text: "In 'Mean Value' articulators, the incisal table is usually fixed at:", options: ["0°", "5–10°", "30°", "45°"], correctAnswer: "5–10°" },
                    { text: "The TMJ-like joints in a Mean Value articulator are usually ____ apart.", options: ["50 mm", "110 mm", "200 mm", "10 mm"], correctAnswer: "110 mm" },
                    { text: "Bonwill showed that the distance between condyles and lower central incisors forms a:", options: ["2-inch square", "4-inch equilateral triangle", "6-inch circle", "10-inch rectangle"], correctAnswer: "4-inch equilateral triangle" },
                    { text: "The 'Anterior pointer' on the incisal pin helps position the occlusion rim according to the:", options: ["Facebow", "Bonwill triangle", "Hanau formula", "Pouch"], correctAnswer: "Bonwill triangle" },
                    { text: "In most condylar-path articulators, the ____ member moves while the other stays fixed.", options: ["Lower", "Upper", "Right", "Left"], correctAnswer: "Upper" },
                    { text: "'Semi-adjustable' articulators adjust the horizontal condylar path using a:", options: ["Centric record", "Protrusive record", "Lateral record", "Facebow only"], correctAnswer: "Protrusive record" },
                    { text: "The Hanau Formula for calculating the lateral path angle is:", options: ["L = H / 2 + 5", "L = H / 8 + 12", "L = H + 20", "L = H / 4"], correctAnswer: "L = H / 8 + 12" },
                    { text: "Semi-adjustable articulators can be of two types: Arcon or:", options: ["Simple", "Non-Arcon", "Fully fixed", "Hinge"], correctAnswer: "Non-Arcon" },
                    { text: "'Arcon' articulators mimic human anatomy because the condyles are on the:", options: ["Upper member", "Lower member", "Incisal table", "Side"], correctAnswer: "Lower member" },
                    { text: "'Fully-adjustable' articulators require which records to adjust lateral condylar paths?", options: ["Only centric", "Actual patient records (R/L lateral)", "Only Hanau formula", "Only facebow"], correctAnswer: "Actual patient records (R/L lateral)" },
                    { text: "Which articulator simulates 'True Bennett movement'?", options: ["Simple Hinge", "Mean Value", "Fully-adjustable", "Semi-adjustable (some lack it)"], correctAnswer: "Fully-adjustable" },
                    { text: "A major disadvantage of Fully-adjustable articulators is:", options: ["They are too small", "Require many records, increasing error risk", "They are fixed", "No incisal pin"], correctAnswer: "Require many records, increasing error risk" },
                    { text: "The Inter-condylar distance is 'Fixed' in which articulator?", options: ["Simple Hinge and Mean Value", "Semi-adjustable", "Fully-adjustable", "All articulators"], correctAnswer: "Simple Hinge and Mean Value" },
                    { text: "The Face-bow transfer is 'Required' for:", options: ["Simple Hinge", "Semi-adjustable and Fully-adjustable", "Mean value (uses Bonwill)", "No articulator"], correctAnswer: "Semi-adjustable and Fully-adjustable" },
                    { text: "The component that represents the upper jaw of the patient is the:", options: ["Incisal table", "Upper member", "Lower member", "Condylar guide"], correctAnswer: "Upper member" },
                    { text: "Incisal guidance is 'Adjustable' in:", options: ["Simple hinge", "Fully adjustable and some Semi-adjustable", "Mean value", "Only facebows"], correctAnswer: "Fully adjustable and some Semi-adjustable" },
                    { text: "Horizontal condylar angle (H) is 'Fixed' at 30° in:", options: ["Simple hinge", "Mean value articulator", "Semi-adjustable", "Fully-adjustable"], correctAnswer: "Mean value articulator" },
                    { text: "Which articulator is typically 'Sufficient' for most complete denture work?", options: ["Simple Hinge", "Semi-adjustable", "Fully-adjustable", "Mean value only"], correctAnswer: "Semi-adjustable" },
                    { text: "Articulators must be made of ____ materials to maintain accuracy.", options: ["Flexible", "Rigid and non-corrosive", "Plastic only", "Wooden"], correctAnswer: "Rigid and non-corrosive" },
                    { text: "Smooth motion with 'Zero friction' is a requirement for:", options: ["Trays", "Articulators", "Casts", "Teeth"], correctAnswer: "Articulators" },
                    { text: "The 'Condylar guidance' simulates the:", options: ["Teeth", "Temporomandibular joints (TMJs)", "Lips", "Tongue"], correctAnswer: "Temporomandibular joints (TMJs)" },
                    { text: "The 'Incisal guide table' influences the ____ movement.", options: ["Posterior", "Anterior", "Superior", "Distal"], correctAnswer: "Anterior" },
                    { text: "The 'Incisal pin' helps maintain the ____ dimension.", options: ["Horizontal", "Vertical", "Lateral", "Depth"], correctAnswer: "Vertical" },
                    { text: "Errors in jaw-relation procedures are ____ in denture occlusion on the articulator.", options: ["Corrected", "Reproduced", "Hidden", "Multiplied"], correctAnswer: "Reproduced" },
                    { text: "The device used to transfer the relationship of the maxilla to the articulator is the:", options: ["Special tray", "Face-bow", "Occlusion rim", "Stone cast"], correctAnswer: "Face-bow" },
                    { text: "The distance between the joints in a mean value articulator is usually:", options: ["10 mm", "110 mm", "150 mm", "50 mm"], correctAnswer: "110 mm" },
                    { text: "Semi-adjustable articulators use the Hanau Formula to calculate the ____ angle.", options: ["Vertical", "Lateral condylar", "Protrusive", "Incisal"], correctAnswer: "Lateral condylar" },
                    { text: "The 'Rear screw' is found in which articulator?", options: ["Semi-adjustable", "Simple Hinge", "Fully-adjustable", "Arcon"], correctAnswer: "Simple Hinge" },
                    { text: "The most accurate articulator for simulating individual mandibular movement is:", options: ["Simple hinge", "Mean value", "Fully-adjustable", "Semi-adjustable"], correctAnswer: "Fully-adjustable" },
                    { text: "Mounting dentures after processing helps correct occlusal disharmony caused by:", options: ["Patient movement", "Processing changes (polymerization)", "Tray errors", "Impression material"], correctAnswer: "Processing changes (polymerization)" }
                ]

            {
                id: 11, title: "Lecture 11: Teeth Arrangement", description: "Bone loss compensation, neutral zone, and balanced occlusion goals.",
                questions: [
                    { text: "Bone loss in the maxilla occurs:", options: ["Only vertically", "Vertically, labially, and buccally", "Vertically and lingually", "Only buccally"], correctAnswer: "Vertically, labially, and buccally" },

                    { text: "Maxillary Central Incisors viewed labially have their long axis ____ to the occlusal plane.", options: ["At 45°", "Perpendicular", "Parallel", "Horizontal"], correctAnswer: "Perpendicular" },
                    { text: "Maxillary Central Incisors viewed proximally are inclined slightly:", options: ["Lingually", "Labially", "Distally", "Upward"], correctAnswer: "Labially" },
                    { text: "Maxillary Lateral Incisal edges are ____ compared to the central incisors.", options: ["Touching the plane", "Raised 1 mm", "Lowered 2 mm", "At the same height"], correctAnswer: "Raised 1 mm" },

                    { text: "The Mesiobuccal cusp of the maxillary 1st molar coincides with the ____ of the mandibular 1st molar.", options: ["Central fossa", "Mesiobuccal groove", "Distal groove", "Cusp tip"], correctAnswer: "Mesiobuccal groove" },

                    { text: "The main goal of balanced occlusion in complete dentures is to provide:", options: ["Sharpness", "Stability during movement", "Less weight", "Faster chewing"], correctAnswer: "Stability during movement" }
