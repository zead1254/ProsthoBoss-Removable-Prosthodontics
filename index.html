                    { text: "Denture Processing involves replacing the trial base and wax with:", options: ["Stone", "Heat Cured Acrylic Resin", "Alginate", "Plaster"], correctAnswer: "Heat Cured Acrylic Resin" },
                    { text: "The first step in denture processing is:", options: ["Flasking", "Waxing up", "Curing", "Polishing"], correctAnswer: "Waxing up" },
                    { text: "'Waxing-up' is the contouring of trial bases to produce a natural appearance of the:", options: ["Cast", "Finished denture", "Patient's face", "Teeth only"], correctAnswer: "Finished denture" },
                    { text: "In the upper denture, the buccal surface of the wax should be ____ for stability.", options: ["Convex", "Concave", "Flat", "Sharp"], correctAnswer: "Concave" },
                    { text: "The even thickness of the palate in a maxillary wax-up should be approximately:", options: ["1 mm", "2.5 mm", "5 mm", "10 mm"], correctAnswer: "2.5 mm" },
                    { text: "In the lower denture, the lingual flange wax-up should have a slight ____ for the tongue.", options: ["Bulge", "Concavity in the middle", "Sharp edge", "Flatness"], correctAnswer: "Concavity in the middle" },
                    { text: "The labial flange of a LOWER denture should NOT be thick to avoid displacement by:", options: ["Tongue pressure", "Lip pressure", "Gravity", "Chewing"], correctAnswer: "Lip pressure" },
                    { text: "'Gingival recession' with round interdental papillae is characteristic of:", options: ["Young patients", "Elderly patients", "All patients", "Children"], correctAnswer: "Elderly patients" },
                    { text: "The process of surrounding the cast and denture with stone in a metal flask is:", options: ["Waxing", "Flasking", "Packing", "Curing"], correctAnswer: "Flasking" },
                    { text: "During flasking, separating medium is applied to all EXCEPT:", options: ["Stone surfaces", "The artificial teeth", "The cast", "The flask walls"], correctAnswer: "The artificial teeth" },
                    { text: "'Wax Elimination' involves placing the flask in boiling water for:", options: ["1 minute", "3-5 minutes", "20 minutes", "1 hour"], correctAnswer: "3-5 minutes" },
                    { text: "Heat-cured acrylic resin consists of Powder (PMMA) and Liquid (____).", options: ["MMA", "Water", "Monomer", "Acid"], correctAnswer: "MMA" },
                    { text: "Insufficient wetting of the powder leads to a ____ finished denture.", options: ["Strong", "Weak and granular", "Porous", "Shrinked"], correctAnswer: "Weak and granular" },
                    { text: "Excess monomer in the mix increases:", options: ["Strength", "Shrinkage and porosity", "Boiling point", "Hardness"], correctAnswer: "Shrinkage and porosity" },
                    { text: "Acrylic resin is packed into the flask when it reaches the ____ stage.", options: ["Sandy", "Sticky", "Dough", "Rubber"], correctAnswer: "Dough" },
                    { text: "During packing, there must be intimate ____ contact between flask halves.", options: ["Stone to stone", "Metal to metal", "Wax to wax", "Teeth to teeth"], correctAnswer: "Metal to metal" },
                    { text: "Curing of acrylic resin can be done using a hot water bath, dry heat, or:", options: ["Freezer", "Microwave", "Sunlight", "Wind"], correctAnswer: "Microwave" },
                    { text: "The water bath method for curing usually involves boiling for:", options: ["5 minutes", "20 minutes", "2 hours", "24 hours"], correctAnswer: "2 hours" },
                    { text: "Avoid sudden temperature rises to 100 ºC during curing to prevent:", options: ["Better bonding", "Monomer evaporation (Porosity)", "Over-curing", "Hardening"], correctAnswer: "Monomer evaporation (Porosity)" },
                    { text: "Under-curing (insufficient time/temp) results in high:", options: ["Strength", "Residual monomer (Irritant)", "Porosity", "Polish"], correctAnswer: "Residual monomer (Irritant)" },
                    { text: "Over-curing results in ____ of the monomer.", options: ["Freezing", "Vaporization (Porosity)", "Disappearance", "Liquefaction"], correctAnswer: "Vaporization (Porosity)" },
                    { text: "Allowing the flask to cool slowly to room temperature is called:", options: ["Quenching", "Bench Cooling", "Freezing", "Air blowing"], correctAnswer: "Bench Cooling" },
                    { text: "Rapid cooling of the flask may increase the risk of:", options: ["Higher strength", "Distortion and internal stresses", "Better color", "Faster polishing"], correctAnswer: "Distortion and internal stresses" },
                    { text: "'Deflasking' is the careful removal of the denture and cast from the:", options: ["Articulator", "Flask and stone", "Patient's mouth", "Wax"], correctAnswer: "Flask and stone" },
                    { text: "'Laboratory Remounting' is performed using the ____ technique.", options: ["One-piece", "Split cast (V-shaped notches)", "Hand-held", "Impression"], correctAnswer: "Split cast (V-shaped notches)" },
                    { text: "The purpose of Laboratory Remounting is:", options: ["To polish the denture", "To perform Selective Grinding and correct errors", "To change the teeth", "To add more wax"], correctAnswer: "To perform Selective Grinding and correct errors" },
                    { text: "'Selective Grinding' is performed to balance:", options: ["Centric occlusion", "Lateral movements", "Protrusive movements", "All of the above"], correctAnswer: "All of the above" },
                    { text: "After laboratory remount, the denture is separated from the cast for:", options: ["Flasking again", "Finishing and Polishing", "Jaw relation", "Impression"], correctAnswer: "Finishing and Polishing" },
                    { text: "The final refinement of the denture is called:", options: ["Packing", "Finishing", "Curing", "Waxing"], correctAnswer: "Finishing" },
                    { text: "____ is the final step where the denture is made smooth and shiny.", options: ["Packing", "Polishing", "Flasking", "Elimination"], correctAnswer: "Polishing" },
                    { text: "Proper contouring during waxing is essential for denture:", options: ["Color", "Stability and Retention", "Weight only", "Softness"], correctAnswer: "Stability and Retention" },
                    { text: "Palatal festooning in the wax-up primarily helps with:", options: ["Chewing", "Phonetics", "Support", "Boiling"], correctAnswer: "Phonetics" },
                    { text: "The stone used in flasking should cover the denture ____ to its base.", options: ["Perpendicular", "Parallel (with occlusal surface)", "At an angle", "Irregularly"], correctAnswer: "Parallel (with occlusal surface)" },
                    { text: "'Stippling' is a waxing technique used on ____ surfaces for aesthetics.", options: ["Fitting", "Facial/Labial", "Occlusal", "Lingual"], correctAnswer: "Facial/Labial" },
                    { text: "The ratio of powder to liquid must be exact to avoid:", options: ["Color change", "Shrinkage or weakness", "Too much stone", "Too much wax"], correctAnswer: "Shrinkage or weakness" },
                    { text: "Under-cured resin is weak and ____ to oral tissues.", options: ["Healthy", "Irritant", "Beneficial", "Cooling"], correctAnswer: "Irritant" },
                    { text: "Porosity in acrylic resin makes it ____ and hard to clean.", options: ["Stronger", "Weak and unhygienic", "Transparent", "Flexible"], correctAnswer: "Weak and unhygienic" },
                    { text: "'Bench cooling' is necessary to reduce ____ risks.", options: ["Boiling", "Distortion", "Packing", "Waxing"], correctAnswer: "Distortion" },
                    { text: "The processed denture base should simulate the finished appliance in:", options: ["Only color", "Form, function, and aesthetics", "Weight only", "No way"], correctAnswer: "Form, function, and aesthetics" },
                    { text: "Denture processing turns a wax trial denture into a/an ____ appliance.", options: ["Temporary", "Durable heat-cured acrylic", "Metallic", "Alginate"], correctAnswer: "Durable heat-cured acrylic" }
                ]
            }
        ];

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [introMessage, setIntroMessage] = useState(false);
            const [showNudge, setShowNudge] = useState(false);
            const [view, setView] = useState('home');
            const [selectedLecture, setSelectedLecture] = useState(null);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [pendingChoice, setPendingChoice] = useState(null); // For Resume/Restart modal
            const [isDarkMode, setIsDarkMode] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved === null ? true : saved === 'dark';
            });
            const [progress, setProgress] = useState(() => {
                const saved = localStorage.getItem('prosthoboss_v5_storage');
                return saved ? JSON.parse(saved) : { totalXP: 0, lectureData: {} };
            });

            useEffect(() => {
                const loadingTimer = setTimeout(() => {
                    setIsLoading(false);
                    setIntroMessage(true);

                    const introTimer = setTimeout(() => {
                        setIntroMessage(false);
                        const gapTimer = setTimeout(() => {
                            setShowNudge(true);
                            // Nudge stays until click (no automatic false)
                        }, 500);
                    }, 5000); 
                }, 2500);

                return () => clearTimeout(loadingTimer);
            }, []);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }, [isDarkMode]);

            useEffect(() => {
                localStorage.setItem('prosthoboss_v5_storage', JSON.stringify(progress));
            }, [progress]);

            const currentOptions = useMemo(() => {
                if (!selectedLecture) return [];
                const q = selectedLecture.questions[currentIndex];
                return [...q.options].sort(() => Math.random() - 0.5);
            }, [selectedLecture, currentIndex]);

            const handleLectureClick = (lecture) => {
                const data = progress.lectureData[lecture.id];
                if (data && data.currentIndex > 0 && !data.isCompleted) {
                    setPendingChoice(lecture);
                } else {
                    startFresh(lecture);
                }
            };

            const startFresh = (lecture) => {
                setSelectedLecture(lecture);
                setCurrentIndex(0);
                setScore(0);
                setPendingChoice(null);
                setView('quiz');
                window.scrollTo(0,0);
            };

            const resumeLecture = (lecture) => {
                const data = progress.lectureData[lecture.id];
                setSelectedLecture(lecture);
                setCurrentIndex(data.currentIndex || 0);
                setScore(data.score || 0);
                setPendingChoice(null);
                setView('quiz');
                window.scrollTo(0,0);
            };

            const handleAnswer = (option) => {
                if (feedback) return;
                const isCorrect = option === selectedLecture.questions[currentIndex].correctAnswer;
                setSelectedOption(option);
                setFeedback(isCorrect ? 'correct' : 'incorrect');

                const newScore = isCorrect ? score + 1 : score;
                if (isCorrect) {
                    setScore(newScore);
                    setProgress(p => ({ ...p, totalXP: p.totalXP + 1 }));
                }

                setTimeout(() => {
                    const isEnd = currentIndex === selectedLecture.questions.length - 1;
                    const nextIdx = isEnd ? currentIndex : currentIndex + 1;

                    setProgress(p => {
                        const existing = p.lectureData[selectedLecture.id] || {};
                        return {
                            ...p,
                            lectureData: {
                                ...p.lectureData,
                                [selectedLecture.id]: {
                                    currentIndex: nextIdx,
                                    score: newScore,
                                    isCompleted: isEnd,
                                    totalCount: selectedLecture.questions.length
                                }
                            }
                        };
                    });

                    if (isEnd) setView('summary');
                    else {
                        setCurrentIndex(currentIndex + 1);
                        setSelectedOption(null);
                        setFeedback(null);
                        window.scrollTo(0,0);
                    }
                }, 1500);
            };

            const TypewriterMessage = () => {
                const [text, setText] = useState('');
                const fullText = "جميع الأسئلة تم إنشاؤها بالذكاء الاصطناعي...\nمتنسوش تدعو لـ\nBoss 🤲";
                
                useEffect(() => {
                    let i = 0;
                    const interval = setInterval(() => {
                        setText(fullText.substring(0, i));
                        i++;
                        if (i > fullText.length) clearInterval(interval);
                    }, 40);
                    return () => clearInterval(interval);
                }, []);

                return (
                    <div className="typing-container">
                        <div className="max-w-md w-full">
                            <span className="text-pink-500 font-black text-xs uppercase tracking-[0.4em] block mb-6 animate-pulse">Initializing Neural Link...</span>
                            <h2 className="text-white text-3xl md:text-4xl font-black leading-[1.6] typewriter-text">
                                {text}
                            </h2>
                        </div>
                    </div>
                );
            };

            if (isLoading) return (
                <div className="loading-screen">
                    <img src="P1.png" alt="Logo" className="w-20 h-20 mb-4 animate__animated animate__pulse animate__infinite" onError={(e) => e.target.style.display='none'} />
                    <div className="spinner mb-6"></div>
                    <h1 className="text-2xl font-black text-slate-800 dark:text-white">
                        Prostho<span className="text-pink-600">Boss</span>
                    </h1>
                </div>
            );

            return (
                <div className="min-h-screen relative flex flex-col bg-slate-50 dark:bg-slate-950 transition-colors duration-500 overflow-x-hidden">
                    {introMessage && <TypewriterMessage />}
                    
                    {showNudge && (
                        <div className="full-nudge animate__animated animate__fadeIn" onClick={() => setShowNudge(false)}>
                            <div className="max-w-lg p-6">
                                <h1 className="text-7xl md:text-9xl font-black mb-10 drop-shadow-2xl">مش دعيت ليه !🤔</h1>
                                <p className="text-xl opacity-60 font-bold uppercase tracking-widest animate-bounce">انقر للمتابعة</p>
                            </div>
                        </div>
                    )}

                    {/* Resume/Restart Modal */}
                    {pendingChoice && (
                        <div className="fixed inset-0 z-[11000] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-md">
                            <div className="bg-white dark:bg-slate-900 rounded-[3rem] p-10 max-w-sm w-full text-center shadow-2xl border border-slate-100 dark:border-slate-800 animate__animated animate__zoomIn">
                                <h2 className="text-3xl font-black mb-4 dark:text-white">Welcome Back!</h2>
                                <p className="text-slate-500 mb-10">You have existing progress in this lecture. How would you like to proceed?</p>
                                <div className="flex flex-col gap-4">
                                    <button onClick={() => resumeLecture(pendingChoice)} className="w-full bg-pink-600 text-white py-5 rounded-[2rem] font-bold text-lg hover:bg-pink-700 transition-all">Resume Quiz</button>
                                    <button onClick={() => startFresh(pendingChoice)} className="w-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 py-5 rounded-[2rem] font-bold text-lg hover:bg-slate-200 transition-all">Restart Fresh</button>
                                    <button onClick={() => setPendingChoice(null)} className="mt-4 text-xs uppercase font-black tracking-widest text-slate-400">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <img src="P1.png" alt="" className="floating-side-icon" onError={(e) => e.target.style.display='none'} />

                    {view === 'home' && (
                        <div className="max-w-4xl mx-auto px-5 py-12 flex-1 w-full animate__animated animate__fadeIn">
                            <header className="flex justify-between items-center mb-16">
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="w-12 h-12 rounded-2xl bg-white dark:bg-slate-900 flex items-center justify-center shadow-xl border border-slate-100 dark:border-slate-800 transition-all hover:scale-110 active:scale-95 text-xl">
                                    {isDarkMode ? '🌞' : '🌙'}
                                </button>
                                <div className="text-right">
                                    <span className="bg-pink-100 dark:bg-pink-900/30 text-pink-600 dark:text-pink-400 text-[10px] font-black px-3 py-1.5 rounded-lg uppercase tracking-[0.2em]">Clinical Expert</span>
                                </div>
                            </header>

                            <div className="text-center mb-24 flex flex-col items-center">
                                <img src="P1.png" alt="Logo" className="logo-main animate__animated animate__fadeInDown" onError={(e) => e.target.style.display='none'} />
                                <h1 className="text-5xl md:text-6xl font-black tracking-tighter text-slate-800 dark:text-white mb-2">
                                    Prostho<span className="text-pink-600 drop-shadow-xl">Boss</span>
                                </h1>
                                <p className="text-slate-400 dark:text-slate-500 text-base md:text-lg font-medium max-w-sm mx-auto leading-tight italic">Elite Removable Prosthodontics Mastery.</p>
                                
                                <div className="mt-12 flex justify-center">
                                    <div className="bg-white dark:bg-slate-900 px-10 py-6 rounded-[2.5rem] shadow-2xl border border-slate-50 dark:border-slate-800 transform hover:-translate-y-1 transition-transform">
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Lifetime XP</span>
                                        <span className="text-5xl font-black text-pink-600 tracking-tighter">{progress.totalXP}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mb-20">
                                {LECTURES.map(l => {
                                    const data = progress.lectureData[l.id];
                                    const perc = data ? Math.floor((data.currentIndex / l.questions.length) * 100) : 0;
                                    const done = data?.isCompleted;

                                    return (
                                        <div key={l.id} onClick={() => handleLectureClick(l)} className="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-2xl hover:border-pink-300 dark:hover:border-pink-500 transition-all cursor-pointer group relative overflow-hidden">
                                            <div className="flex justify-between items-center mb-6">
                                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-lg transition-transform group-hover:rotate-12 ${done ? 'bg-pink-600 text-white' : 'bg-pink-50 dark:bg-pink-900/20 text-pink-600'}`}>
                                                    {l.id}
                                                </div>
                                                {perc > 0 && (
                                                    <span className={`text-[10px] font-black px-2 py-1 rounded-lg uppercase tracking-widest ${done ? 'bg-green-100 text-green-600 dark:bg-green-900/20' : 'bg-slate-100 text-slate-400 dark:bg-slate-800'}`}>
                                                        {done ? 'Mastered' : `${perc}% Done`}
                                                    </span>
                                                )}
                                            </div>
                                            <h3 className="text-xl md:text-2xl font-black dark:text-white group-hover:text-pink-600 transition-colors mb-3 leading-tight">{l.title}</h3>
                                            <p className="text-slate-400 dark:text-slate-500 text-sm leading-relaxed line-clamp-2 mb-4">{l.description}</p>
                                            
                                            {/* Small Progress Bar */}
                                            {perc > 0 && !done && (
                                                <div className="w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden mt-4">
                                                    <div className="h-full bg-pink-500 transition-all duration-700" style={{width: `${perc}%`}}></div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            <footer className="mt-auto pt-20 pb-12 border-t border-slate-100 dark:border-slate-900 text-center">
                                <p className="text-slate-400 dark:text-slate-600 text-sm font-semibold tracking-wide uppercase">
                                    Digital Craft by <span className="text-pink-600 font-black tracking-tighter">The Boss</span>
                                </p>
                            </footer>
                        </div>
                    )}

                    {view === 'quiz' && (
                        <div className="min-h-screen flex flex-col animate__animated animate__fadeIn">
                            <header className="sticky top-0 z-50 glass-morphism py-4 px-6 border-b border-slate-100 dark:border-slate-900">
                                <div className="max-w-4xl mx-auto flex items-center justify-between gap-4">
                                    <button onClick={() => setView('home')} className="w-10 h-10 flex items-center justify-center bg-slate-50 dark:bg-slate-800 rounded-xl text-slate-400 hover:text-pink-600 transition-all active:scale-90 shadow-sm">◀</button>
                                    <div className="text-center truncate px-2">
                                        <span className="text-[9px] font-black text-slate-400 dark:text-slate-600 uppercase tracking-[0.2em] block">Lecture {selectedLecture.id}</span>
                                        <h2 className="text-xs font-black dark:text-white uppercase truncate tracking-widest">{selectedLecture.title}</h2>
                                    </div>
                                    <div className="text-right">
                                        <div className="bg-pink-100 dark:bg-pink-900/30 text-pink-600 px-3 py-1.5 rounded-xl">
                                            <span className="text-lg font-black">{score} XP</span>
                                        </div>
                                    </div>
                                </div>
                            </header>

                            <main className="flex-1 max-w-3xl mx-auto w-full px-5 py-16">
                                <div className="mb-14">
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="bg-pink-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-lg shadow-pink-200 dark:shadow-none">Question {currentIndex + 1}</span>
                                        <span className="text-slate-400 dark:text-slate-600 font-black text-[10px] uppercase tracking-widest">/ {selectedLecture.questions.length}</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-black dark:text-white leading-[1.2] tracking-tight">
                                        {selectedLecture.questions[currentIndex].text}
                                    </h1>
                                </div>

                                <div className="grid grid-cols-1 gap-4 mb-16">
                                    {currentOptions.map((opt, i) => {
                                        const isSel = selectedOption === opt;
                                        const isCor = opt === selectedLecture.questions[currentIndex].correctAnswer;
                                        let bCls = "bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800 hover:border-pink-300 dark:hover:border-pink-500 shadow-xl shadow-slate-200/50 dark:shadow-none";
                                        
                                        if (feedback) {
                                            if (isCor) bCls = "bg-green-50 border-green-500 text-green-700 dark:bg-green-900/20 dark:text-green-400 animate__animated animate__pulse";
                                            else if (isSel) bCls = "bg-red-50 border-red-500 text-red-700 dark:bg-red-900/20 dark:text-red-400 shake";
                                        }

                                        return (
                                            <button key={i} disabled={!!feedback} onClick={() => handleAnswer(opt)} 
                                                    className={`option-card p-6 rounded-[2rem] text-left flex items-center justify-between border-2 ${bCls}`}>
                                                <span className="text-lg font-bold pr-6 leading-tight">{opt}</span>
                                                <div className={`w-8 h-8 rounded-xl border-2 flex items-center justify-center shrink-0 transition-all ${
                                                    feedback && isCor ? 'bg-green-500 border-green-500 text-white shadow-xl shadow-green-200 dark:shadow-none' :
                                                    feedback && isSel ? 'bg-red-500 border-red-500 text-white shadow-xl shadow-red-200 dark:shadow-none' :
                                                    'border-slate-100 dark:border-slate-700'
                                                }`}>
                                                    {feedback ? (isCor ? '✓' : (isSel ? '✕' : '')) : ''}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </main>
                        </div>
                    )}

                    {view === 'summary' && (
                        <div className="max-w-2xl mx-auto px-6 py-24 text-center animate__animated animate__zoomIn flex-1 flex flex-col justify-center">
                            <img src="P1.png" alt="Logo" className="w-32 h-32 mx-auto mb-10 animate__animated animate__bounceIn" onError={(e) => e.target.style.display='none'} />
                            <h2 className="text-5xl font-black text-slate-800 dark:text-white mb-4 tracking-tighter">Level Clear!</h2>
                            <p className="text-slate-400 dark:text-slate-500 text-lg mb-12 font-medium tracking-tight">Your clinical achievements are now encrypted in the vault.</p>

                            <div className="grid grid-cols-2 gap-6 mb-16">
                                <div className="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-50 dark:border-slate-800 shadow-2xl">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">XP Gained</span>
                                    <span className="text-4xl font-black text-pink-600 tracking-tighter">+{score}</span>
                                </div>
                                <div className="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-50 dark:border-slate-800 shadow-2xl">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Status</span>
                                    <span className="text-4xl font-black text-green-500 tracking-tighter uppercase">Boss</span>
                                </div>
                            </div>

                            <button onClick={() => setView('home')} className="w-full bg-pink-600 text-white py-6 rounded-[2.5rem] font-black text-xl hover:bg-pink-700 shadow-2xl shadow-pink-200 dark:shadow-none transition-all active:scale-95 mb-20">Confirm & Exit</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
